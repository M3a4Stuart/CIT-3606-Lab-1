<html>

    <body>
      <h1>Landmark Tour</h1>
        <p>Welcome to the Landmark Tour page. Explore various landmarks around the world!</p>
        

        <img id="Landmarkimg" src="gorod-pripyat-chernobyl.webp" alt="Landmark Image" width="300" height="200">

        
        <form>
            <input type="radio" id="Ukraine" value="Prypiat Chernobyl" name="Landmark" showimg="Ukraine">
            <label for="Ukraine">Prypiat Chernobyl
            </label><br>

            <input type="radio" id="Sweeden" name="Landmark" value="Ice Hotel">
            <label for="Sweeden">Ice Hotel
            </label><br>

            <input type="radio" id="Warzaw" name="Landmark" value="Warzaw Palm Tree">
            <label for="Warzaw Palm Tree">Warzaw Palm Tree
            </label>
        </form> 

      <select id="imgsize">
        <option value="200">Small</option>
        <option value="300" selected>Medium</option>
        <option value="400">Large</option>
        </select>

           after the page is completely loaded. Write your code in script.js. -->
